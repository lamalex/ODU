version: "3.9"
services:
  web:
    build: ./api
    ports:
      - "8888:80"
    volumes:
      - .:/var/www/
      - ./apache/000-default.conf:/etc/apache2/sites-available/000-default.conf
    env_file:
      - dev.env
    environment:
      - XDEBUG_MODE=coverage

  mysql:
    image: mysql:8.0.23
    cap_add:
      - SYS_NICE
    ports:
      - "3306:3306"
    volumes:
      - ./db/sql:/docker-entrypoint-initdb.d
    env_file:
      - dev.env
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes

  mysql_for_tests:
    image: mysql:8.0.23
    cap_add:
      - SYS_NICE
    ports:
      - "3307:3306"
    env_file:
      - dev.env
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes

  composer:
    image: composer:latest
    command: ["composer", "install", "--no-scripts"]
    volumes:
      - .:/app

  frontend:
    profiles: ["frontend"]
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/usr/src/app/frontend
      - /usr/src/app/frontend/node_modules
    stdin_open: true
    tty: true
    environment:
      - DOCKER_UI=true
      - CHOKIDAR_USEPOLLING=true
